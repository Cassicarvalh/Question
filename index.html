<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas ao Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop class="background-video">
        <source src="assets/Flow.mp4" type="video/mp4">
        Seu navegado não suporta.
    </video>

    
    <div class="container">
        <h2>Questionário</h2>
        
        <div class="input-group">
            <label for="nome">Qual o seu nome?</label>
            <input type="text" id="nome" required>
        </div>
        
        <div class="input-group">
            <label for="idade">Quantos anos você tem?</label>
            <input type="number" id="idade" required>
        </div>
        
        <div class="input-group">
            <label for="linguagem">Qual linguagem de programação você está estudando?</label>
            <input type="text" id="linguagem" required>
        </div>
        
        <button class="btn" onclick="exibirMensagem()">Enviar</button>
        
        <div class="message" id="mensagem"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
